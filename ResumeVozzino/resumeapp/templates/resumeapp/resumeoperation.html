{% extends "resumeapp/base.html" %}

{% block body_block %}
<h1 align="center"><b>Resume Operation</b></h1>
<table class="table table-dark">
                <tr>
                    <th>Full Name </th>
                    <th>Qualification</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
                {% for res in form %}
                <tr>
                    <td>{{res.Full_Name}}</td>
                    <td>{{res.lastdegree}}</td>
                    <td>{{res.Email}}</td>
                    <td><a href="{%url 'Editresume' res.id %}" class="btn btn-success" >Edit</a></td>
                    <td><a href="{%url 'viewresume' res.id %}" class="btn btn-primary" >View</a></td>
                    <td><a href="{%url 'deleteresume' res.id %}" class="btn btn-danger" >Delete</a></td>
                </tr>
                {% endfor%}
            </table>

{% endblock %}
