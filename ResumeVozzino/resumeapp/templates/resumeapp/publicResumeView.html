{% extends "resumeapp/userbase.html" %}

{% block body_block %}
<div class="container">
    <div class="jumbotron">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">

             <div class="card" style="width: 40rem;">
            <img src="{{Resume.image.url}}" class="card-img-top" alt="..." height="500px" width="200px" >
            <div class="card-body">
                <h1 align="center" class="card-text"><em>{{Resume.Full_Name}}</em></h1><hr>
                <h4 class="card-text">DOB: {{Resume.Date_of_birth}}</h4>
                <h4 class="card-text">Highest Qualification : {{Resume.lastdegree}}</h4>
                <h4 class="card-text">Email : {{Resume.Email}}</h4>
            </div>
                 <a href="{%url 'userindex' %}" class="btn btn-danger" >Back</a>
        </div>
        <div class="col-2"></div>
        </div>
    </div>
    </div>
</div>
{% endblock %}
